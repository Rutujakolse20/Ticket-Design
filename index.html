<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Ticket</title>
  <!-- Linking to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="ticket">
    <!-- Header with Logo and Event Title -->
    <div class="ticket-header">
      <img src="./image/Rajarshi-Shahu-Mahavidyalaya-LOGO-150x150.jpg" alt="College Logo">
      <h1>*Annual Event*</h1>
    </div>

    <!-- Event Info -->
    <div class="ticket-info">
      <p><strong>Event Date:</strong> Feb 25, 2025</p>
      <p><strong>Event Time:</strong> 9:00 AM</p>
      <p><strong>Event Location:</strong> Collage Seminar Hall</p>
      <p><strong>Event Ticket Type:</strong> VIP Pass</p>
    </div>

    <!-- Footer with QR Code and Ticket Details -->
    <div class="ticket-footer">
      <p>Organized By:Rajarshi Shahu Mahavidyalaya Deolali Pravara</p>
    </div>

</body>
</html>
